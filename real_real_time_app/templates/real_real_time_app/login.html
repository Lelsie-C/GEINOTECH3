<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .welcome-text {
        color: blue;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      h2 {
        color: skyblue;
        font-size: 20px;
        margin-bottom: 20px;
      }

      label {
        color: orangered;
        font-size: 16px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 8px;
        margin: 5px 0;
        border: 1px solid skyblue;
        border-radius: 4px;
        background-color: black;
        color: orangered;
      }

      button {
        background-color: skyblue;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: orangered;
        color: white;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Top text -->
    <div class="welcome-text">Welcome to codelab by GEINOTECH</div>

    <!-- Login form -->
    <h2>Enter Username and Code</h2>
    <form method="post">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" required /><br /><br />

      <label>Code:</label>
      <input type="password" name="code" required /><br /><br />

      <button type="submit">Login</button>
    </form>

    <!-- Display error message -->
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
  </body>
</html>
